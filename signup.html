<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
  <section class="login ">
    <div class="container p-5">
      <div class="row">
        <div class="log-form p-5 ">
          <h1 class="h1 text-center text-light">Signup System</h1>
          <div class="col-md-12">
            <div class="name-input mx-auto d-flex flex-column mb-3">
              <input type="name" id="name" class="form-control" placeholder="Enter Your Name" />
              <p id="msgName" class="alert alert-danger w-100 d-none">
                it must start with a letter, be 3 to 15 character
              </p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="email-input  mx-auto d-flex flex-column mb-3">
              <input type="email" id="email" class="form-control" placeholder="Enter Your Email" />
              <p id="msgEmail" class="alert alert-danger w-100 d-none">
                it must start with a letter, be 4 to 17 character and @
              </p>
            </div>
          </div>
          <div class="password-input  mx-auto d-flex flex-column">
            <input type="password" id="password" class="form-control" placeholder="Enter Your Password" />
            <p id="msgPassword" class="alert alert-danger w-100 d-none">
              it must be min 5 numbers
            </p>
          </div>
          <button id="signup" class="btn btn-outline-info w-100 mt-3">
            Sign Up
          </button>
          <div class="footer-content d-flex justify-content-center py-5">
            <p class="leado">
              You have an account? <a href="./index.html">Sign In</a>
            </p>
          </div>
          <span class="alert-success d-none">Success</span>
          <span class="text-danger d-none">You Should Fill All Fields</span>
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
